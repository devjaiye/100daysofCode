<html>
<body>
    <h3>Arrow Function</h1>
    <p id="text"></p>
    <script>
        hello = () => "Hello World" //..implicit arrow function 
        document.getElementById("text").innerHTML = hello()
    </script>

    <h3>Using this Keyword in Arrow Function</h1>

        <p id="name"></p>
        <button id="btn">Click here...</button>

        <script>
            class Person{
                constructor(){
                    this.name = "John"
                }
                changeName = () =>{
                    document.getElementById("name").innerHTML += this
                } 
            }

            const myPerson= new Person()
            //..window object calls the function 
            window.addEventListener("load", myPerson.changeName)
            
            //..button object calls then function
                document.getElementById("btn").addEventListener("click", 
                myPerson.changeName)

        </script>
</body>
</html>
